<app-nav></app-nav>
<section class="rough">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card px-3">
                    <div class="profile-process my-5 d-flex align-items-center justify-content-between">
                        <div class="process-img">
                            <img src="../../../../assets/Img/profile/1.png" alt>
                        </div>
                        <div class="process-img2">
                            <img src="../../../../assets/Img/profile/2.png" alt>
                        </div>
                        <div class="process-img3">
                            <img src="../../../../assets/Img/profile/3.png" alt>
                        </div>
                    </div>

                    <!-- rough from start -->
                     <div class="rough">
                        <form action="">
                            <div class="mb-3">
                                <label for="" class="form-label">Price Per Cart</label>
                                <div class="rough-price d-flex align-items-center">
                                    <input type="text" class="form-control" style="width: 70px; margin-right: 10px;" placeholder="â‚¹">
                                    <input type="text" class="form-control" placeholder="Enter price per cart">
                                </div>
                            </div>
                        </form>

                        <div class="col-lg-12">
                            <div class="shap-title">
                               <h6>Size*</h6>
                           </div>



                           <!-- size button start -->
                           <ul
                           class="nav nav-pills sticky-top sticky-top-glass"
                           id="pills-tab" role="tablist">
                           <li class="nav-item" role="presentation">
                               <button class="nav-link active" id="pills-General-tab"
                                   data-bs-toggle="pill"
                                   data-bs-target="#pills-General" type="button"
                                   role="tab" aria-controls="pills-General"
                                   aria-selected="true">General</button>
                           </li>
                           <li class="nav-item" role="presentation">
                               <button class="nav-link" id="pills-Pointer-tab"
                                   data-bs-toggle="pill"
                                   data-bs-target="#pills-Pointer"
                                   type="button" role="tab"
                                   aria-controls="pills-Pointer"
                                   aria-selected="false">Pointer</button>
                           </li>
                       </ul>
                           <!-- size button end -->

                           <!-- size tab start -->
                           <div class="tab-content" id="pills-tabContent">

                               <!--pointer d tab start -->
                               <div class="tab-pane fade active" id="pills-Pointer"
                                   role="tabpanel"
                                   aria-labelledby="pills-Pointer-tab" tabindex="0">
                                   <div class="rough-gen">
                                       <form action="">
                                           <input type="text" placeholder="Enter Pointer Size" class="form-control">
                                       </form>
                                   </div>
                               </div>
                               <!-- Pointer d tab end -->

                                   <!--General d tab start -->
                                   <div class="tab-pane fade show active" id="pills-General"
                                   role="tabpanel"
                                   aria-labelledby="pills-General-tab" tabindex="0">
                                   <div class="rough-gen">
                                       <div class="chip-list-container" (wheel)="onScroll($event)">
                                           <div class="chip" *ngFor="let size of types" [class.active]="size.isActive"
                                               (click)="selectChip(size)">
                                               <div class="card py-2">
                                                   <div class="db-img text-center">
                                                       <div class="shap-name">
                                                           <h6>{{size.Name}}</h6>
                                                       </div>
                                                   </div>
                                               </div>
                                           </div>
                                       </div>
                                   </div>
                               </div>
                               <!-- General tab end -->
   
                           </div>
                           <!-- size tab end-->
                       </div>
                     </div>
                    <!-- rough from end -->


                </div>
            </div>
        </div>
    </div>
</section>
