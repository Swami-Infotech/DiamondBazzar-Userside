<app-nav></app-nav>
<section class="bar">
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-6">
            <div class="card px-3">
                <div class="profile-process my-5 d-flex align-items-center justify-content-between">
                    <div class="process-img">
                        <img src="../../../../assets/Img/profile/1.png" alt="">
                    </div>
                    <div class="process-img2">
                        <img src="../../../../assets/Img/profile/2.png" alt="">
                    </div>
                    <div class="process-img3">
                        <img src="../../../../assets/Img/profile/3.png" alt="">
                    </div>
                </div>

                <div class="polish-tab">
                    <ul class="nav nav-pills my-5 sticky-top sticky-top-glass" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pills-rough-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-rough" type="button" role="tab" aria-controls="pills-rough"
                                aria-selected="true">Loose <br><span>Diamonds(LD)</span></button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-polish-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-polish" type="button" role="tab" aria-controls="pills-polish"
                                aria-selected="false">Single Non <br><span>Certified(SNC)</span></button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-polish-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-polish" type="button" role="tab" aria-controls="pills-polish"
                                aria-selected="false">Single Certified(SC)</button>
                        </li>
                    </ul>

                    <div class="tab-content" id="pills-tabContent">

                        <!-- naturla tab start -->
                        <div class="tab-pane fade show active" id="pills-rough" role="tabpanel"
                            aria-labelledby="pills-rough-tab" tabindex="0">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="shap-title">
                                        <h6>Shape*</h6>
                                    </div>
                                </div>
                            </div>
                            <div class="db-shap my-4">
                            <div class="row">
                                    <div class="col" *ngFor="let shap of shaps">
                                        <div class="card py-4">
                                            <div class="db-img text-center">
                                                <img [src]="shap.imageUrl" [alt]="shap.Name" class="w-50">
                                                <div class="shap-name mt-5">
                                                    <h6>{{shap.Name}}</h6>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="db-shap">
                            <div class="row">
                                    <div class="col" *ngFor="let shap of shaps">
                                        <div class="card py-4">
                                            <div class="db-img text-center">
                                                <img [src]="shap.imageUrl" [alt]="shap.Name" class="w-50">
                                                <div class="shap-name mt-5">
                                                    <h6>{{shap.Name}}</h6>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- natural tab end -->
                
                    </div>
                </div>

                <div class="polish-size">
                    <ul class="nav nav-pills my-5 sticky-top sticky-top-glass" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pills-rough-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-rough" type="button" role="tab" aria-controls="pills-rough"
                                aria-selected="true">General</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-polish-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-polish" type="button" role="tab" aria-controls="pills-polish"
                                aria-selected="false">Sieves</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-polish-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-polish" type="button" role="tab" aria-controls="pills-polish"
                                aria-selected="false">Pointer</button>
                        </li>
                    </ul>

                    <div class="tab-content" id="pills-tabContent">

                        <!-- naturla tab start -->
                        <div class="tab-pane fade show active" id="pills-rough" role="tabpanel"
                            aria-labelledby="pills-rough-tab" tabindex="0">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="shap-title">
                                        <h6>Size*</h6>
                                    </div>
                                </div>
                            </div>
                            <div class="db-shap my-4">
                            <div class="row">
                                    <div class="col" *ngFor="let size of numbers">
                                        <div class="card py-2">
                                            <div class="db-img text-center">
                                                <div class="shap-name">
                                                    <h6>{{size.Number}}</h6>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col" *ngFor="let size of textsizes">
                                        <div class="card py-2">
                                            <div class="db-img text-center">
                                                <div class="shap-name">
                                                    <h6>{{size.name}}</h6>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                             </div>
                            </div>
                           
                        </div>
                        <!-- natural tab end -->
                
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
