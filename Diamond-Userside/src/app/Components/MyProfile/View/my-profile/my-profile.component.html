<section class="myprofile">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-6">
                <div class="title mt-5">
                    <h3>{{ "Home.My Profile" | translate }}</h3>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-6">
                <div class="profiless">
                    <div class="card">

                        <div class="profile-title">

                        </div>
                        <form (ngSubmit)="OnChangeDataAdd()">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="mb-3 firstname">
                                        <label for="firstName"
                                            class="form-label">{{
                                            "Home.First Name" | translate
                                            }}</label>
                                        <input id="firstName" type="text"
                                            class="form-control"
                                            placeholder="Enter your firstname"
                                            [(ngModel)]="userdata.firstName"
                                            name="firstName">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="mb-3 lastname">
                                        <label for="lastName"
                                            class="form-label">{{
                                            "Home.Last Name" | translate
                                            }}</label>
                                        <input id="lastName" type="text"
                                            class="form-control"
                                            placeholder="Enter your lastname"
                                            [(ngModel)]="userdata.lastName"
                                            name="lastName">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="mb-3 number">
                                        <label for="companyPhoneNumber"
                                            class="form-label">{{
                                            "Home.Phone Number" | translate
                                            }}</label>
                                        <input id="companyPhoneNumber"
                                            type="text" class="form-control"
                                            placeholder="Enter your phonenumber"
                                            [(ngModel)]="userdata.phoneNumber"
                                            name="companyPhoneNumber">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="mb-3 email">
                                        <label for="email" class="form-label">{{
                                            "Home.Email" | translate }}</label>
                                        <input id="email" type="email"
                                            class="form-control"
                                            placeholder="Enter your email"
                                            [(ngModel)]="userdata.email"
                                            name="email">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="mb-3 logo">
                                        <label for="companyLogo"
                                            class="form-label">Profile Photo</label>
                                        <img
                                            src={{userdata.profilePhoto}}
                                            class="profile-user ms-3 mb-2">
                                        <input id="companyLogo" type="file"
                                            class="form-control"
                                            (change)="onFileSelectedProfile($event)"
                                            placeholder="upload logo here"
                                            name="companyLogo">
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="company-title my-3">
                                        <h3>{{ "Home.Company Information" |
                                            translate }}</h3>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="mb-3 company">
                                        <label for="companyName"
                                            class="form-label">{{
                                            "Home.Company Name" | translate
                                            }}</label>
                                        <input id="companyName" type="text"
                                            class="form-control"
                                            placeholder="Enter Company Name"
                                            [(ngModel)]="UserProfileData.companyName"
                                            name="companyName">
                                    </div>
                                </div>

                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="sub-btn text-center my-3">
                                        <button class="btn">{{ "Home.Submit" |

                                    </div>
                                </div>
                            </div>
