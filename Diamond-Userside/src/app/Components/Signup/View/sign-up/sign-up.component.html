<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
             <div class="login-img">
                <img src="../../../../assets/Img/login/banner.png" alt="">
             </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="login-svg">
                <img src="../../../../assets/Img/login/img.png" alt="">
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="login-card" >
                <div class="card">
                     <div class="login-logo text-center pt-4">
                         <img src="../../../../assets/Img/logo/DimaondBazzarlogo.png" alt="" width="80">
                     </div>
                     <div class="login-title text-center py-4">
                         <h2>Sign Up</h2>
                     </div>
                     <div class="login-form">
                         <form action="">
                            <label for="firstname">First Name</label>
                            <div class="input-container mb-3">
                                <i class="bi bi-person-fill call-icon"></i>
                                 <input type="text" id="firstName" class="form-control" placeholder="enter First Name" [(ngModel)]="user.firstName" name="firstName" #firstName="ngModel" required>
                             </div>
                             <label for="lastname">Last Name</label>
                            <div class="input-container mb-3">
                                <i class="bi bi-person-fill call-icon"></i>
                                 <input type="text" id="lastName" class="form-control" placeholder="enter last Name" [(ngModel)]="user.lastName" name="lastName" #lastName="ngModel" required>
                             </div>
                             <label for="phoneNumber">Phone Number</label>
                             <div class="input-container mb-3">
                                <i class="bi bi-telephone-fill call-icon"></i>
                                 <input type="text
                                 " id="phoneNumber" class="form-control" placeholder="enter Phone number" [(ngModel)]="user.phoneNumber" name="phoneNumber" #phoneNumber="ngModel" required>
                             </div>
                             <label for="email">Email</label>
                            <div class="input-container mb-3">
                                <i class="bi bi-envelope-fill call-icon"></i>
                                 <input type="email" id="email" class="form-control" placeholder="enter email" [(ngModel)]="user.email" name="email" #email="ngModel" required>
                             </div>
                         </form>
                         <div class="login-btn text-center">
                             <button class="btn" type="submit" (click)="OnLogin()">SignUp</button>
                         </div>
                     </div>
                </div>
             </div>
        </div>
       
    </div>
</div>
