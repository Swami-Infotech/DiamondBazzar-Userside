<section class="products">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="title my-5">
                    <h3>Natural Polish</h3>
                </div>
            </div>


            <section class="lab">
                <div class="container">
                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <div
                        class="title d-flex flex-wrap align-items-center justify-content-center"
                      >
                        <img
                          src="../../../../assets/Img/profile/diamond.png"
                          alt="diamond.png"
                          class="img-fluid"
                        />
                        <!-- <h2>{{ "Home.Lab GrownPolish" | translate }}</h2> -->
                         <h2>Lab Grown Polish</h2>
                      </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <div class="grown-banner">
                        <div class="card mt-4 px-5">
                          <div class="lab-img my-5 text-center">
                            <!-- <img
                              src="../../../../assets/Img/slider/lab.png"
                              alt="labbanner"
                              class="img-fluid"
                            /> -->
                          </div>
                          <div
                            class="lab-product-title d-flex flex-wrap align-items-center justify-content-between"
                          >
                            <h5> "Home.Polish"</h5>
                          </div>
                          <div class="row">
                            <!-- labgrown polish data start -->
                            <ng-container *ngFor="let item of mains">
                              <div class="col-lg-3 col-md-6 col-sm-12">
                                <div class="lab-product">
                                  <div class="card">
                                    <div class="pro-img">
                                      <button class="btn">
                                        <img
                                          src="../../../../assets/Img/slider/labpro.png"
                                          alt="labpro"
                                          style="width: 282px; height: 282px;"
                                        />
                                    </button>
                                    </div>
                                    <div class="product-details px-4 py-3">
                                      <div class="price d-flex flex-wrap align-items-center justify-content-between">
                                        <h4>SID</h4>
                                        <h5>{{ item.postMainData.highlightedText }}</h5>
                                      </div>
                                      
                                      <div *ngFor="let metaData of item.postMetaDatas.slice(0, 4)">
                                        <div class="piece d-flex flex-wrap align-items-center justify-content-between">
                                          <h6>{{ metaData.categoryName }}</h6>
                                          <p>{{ metaData.metaDataValue }}</p>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </ng-container>
                            
                          <!-- labgrown polish data end -->
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
