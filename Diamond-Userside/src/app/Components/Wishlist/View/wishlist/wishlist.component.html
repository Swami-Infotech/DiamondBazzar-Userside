<app-nav></app-nav>
<section class="wishlist">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="title mt-3">
                    <h2>Favorites</h2>
                </div>
            </div>
            <div class="col-lg-12">
                <ul class="nav nav-pills my-5" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-rough-tab" data-bs-toggle="pill" [ngClass]="{'active':mainCategory === Posttype.Post}"
                            data-bs-target="#pills-rough" type="button" role="tab" aria-controls="pills-rough" (click)="onCategoryChange(Posttype.Post)"
                            aria-selected="true">Post</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-polish-tab" data-bs-toggle="pill" [ngClass]="{'active':mainCategory === Posttype.Demand}"
                            data-bs-target="#pills-polish" type="button" role="tab" aria-controls="pills-polish" (click)="onCategoryChange(Posttype.Demand)"
                            aria-selected="false">Demand</button>
                    </li>
                </ul>

                <div class="tab-content" id="pills-tabContent">
                    <!-- Post tab start -->
                    <div class="tab-pane fade show active" id="pills-rough" role="tabpanel"
                    aria-labelledby="pills-rough-tab" tabindex="0">
                    <div class="row" *ngIf="favPosts?.length > 0; else noData">
                      <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let product of favPosts">
                        <div class="lab-product">
                          <div class="card">
                            <div class="pro-img">
                              <button class="btn" (click)="viewpostdetails(product.postMainData.postID)">
                                <a>
                                  <!-- Ensure product.postAttachmenturl and product.name exist -->
                                  <img [src]="product.postAttachmenturl" 
                                        [alt]="product.name || 'Product Image'" 
                                        class="card-img-top">
                                </a>
                              </button>
                            </div>
                            <!-- Check if product.postMetaDatas exists and is an array -->
                            <div class="product-details px-4 py-3" 
                                  *ngIf="product.postMainData && product.postMetaDatas.length > 0">
                              <div class="price d-flex flex-wrap align-items-center justify-content-between"
                                    *ngFor="let metaData of product.postMetaDatas.slice(0, 4)">
                                <h4>{{ metaData.categoryName }}</h4>
                                <h5>{{ metaData.metaDataValue }}</h5>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <ng-template #noData>
                      <div class="text-center">
                        <h3>No Found Favourite Post</h3>
                      </div>
                    </ng-template>
                </div>
               
                    <!-- Post tab end -->


                     <!-- Demand tab start -->
                     <div class="tab-pane fade show" id="pills-polish" role="tabpanel"
                     aria-labelledby="pills-polish-tab" tabindex="0">
                     <div class="row" *ngIf="favPosts?.length > 0; else noData">
                      <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let product of favPosts.postAttachmenturl">
                        <div class="lab-product">
                          <div class="card">
                            <div class="pro-img">
                              <button class="btn">
                                <a>
                                  <!-- Ensure product.postAttachmenturl and product.name exist -->
                                  <img [src]="product.postAttachmenturl" 
                                       [alt]="product.name || 'Product Image'" 
                                       class="card-img-top">
                                </a>
                              </button>
                            </div>
                            <!-- Check if product.postMetaDatas exists and is an array -->
                            <div class="product-details px-4 py-3" 
                                 *ngIf="product.postMainData && product.postMainData.length > 0">
                              <div class="price d-flex flex-wrap align-items-center justify-content-between"
                                   *ngFor="let metaData of product.postMainData.slice(0, 4)">
                                <h4>{{ metaData.categoryName }}</h4>
                                <h5>{{ metaData.metaDataValue }}</h5>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <ng-template #noData>
                      <div class="text-center">
                        <h3>No Data Found In Favourite</h3>
                      </div>
                    </ng-template>
                 </div>
                <!-- Demand tab end -->
                </div>


               


            </div>

        </div>
    </div>
</section>

<app-footer></app-footer>
