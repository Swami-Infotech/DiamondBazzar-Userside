            <div class="login-form">
                <form #ForgetForm="ngForm" name="ForgetForm">
                  <div class="title text-center">
                    <h2 class="mb-5">Verify OTP</h2>
                  </div>
                  <div class="otp-container text-center">
                    <!-- Input boxes for each OTP digit -->
                    <input
                      id="otp-input-0"
                      type="text"
                      maxlength="1"
                      [(ngModel)]="otpInputs[0]"
                      name="otp0"
                      (input)="moveToNext(0, $event)"
                      class="form-control text-center"
                      required
                    />
                    <input
                      id="otp-input-1"
                      type="text"
                      maxlength="1"
                      [(ngModel)]="otpInputs[1]"
                      name="otp1"
                      (input)="moveToNext(1, $event)"
                      class="form-control text-center"
                      required
                    />
                    <input
                      id="otp-input-2"
                      type="text"
                      maxlength="1"
                      [(ngModel)]="otpInputs[2]"
                      name="otp2"
                      (input)="moveToNext(2, $event)"
                      class="form-control text-center"
                      required
                    />
                    <input
                      id="otp-input-3"
                      type="text"
                      maxlength="1"
                      [(ngModel)]="otpInputs[3]"
                      name="otp3"
                      (input)="moveToNext(3, $event)"
                      class="form-control text-center"
                      required
                    />
                  </div>
                  <div class="verify-btn mt-3 text-center">
                    <button
                      class="btn text-white"
                      type="button"
                      (click)="OnOtp()"
                    >
                      Verify OTP
                    </button>
                  </div>
                </form>
              </div>
              
        </div>
    </div>
    </div>
</section>
