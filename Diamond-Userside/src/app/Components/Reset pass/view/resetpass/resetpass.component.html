<section class="login-section">
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-lg-6">
               <div class="login-img">
                
               </div>
            </div>

            <div class="col-md-6 col-lg-6">
                <div class="login-form">
                    <form>
                        <div class="title">
                            <h2 class="mb-5">Reset Password</h2>
                            <p>Password must contain 8 Characters, Including <br>
                                alphabets, Number &amp; special characters
                            </p>
                        </div>
                            <div data-mdb-input-init class="floating-form mb-4" style="width: 80%; margin: 0 auto;">
                                <input type="phonenumber" id="phonenumber" class="form-control form-control-lg email-input"
                                placeholder=" "  autocomplete="off" name="Phone Number" [(ngModel)]="newpass.phoneNumber" name="phoneNumber" #phoneNumber="ngModel" required />
                                <label class="form-label" for="phonenumber">Phone Number</label>
                            </div>


                            <div data-mdb-input-init class="floating-form mb-3" style="width: 80%; margin: 0 auto;">
                                <input [type]="isPasswordVisible ? 'text' : 'password'"  id="password" class="form-control form-control-lg"
                                placeholder=" " [(ngModel)]="newpass.password" name="New password" #password="ngModel" required />
                                <label class="form-label" for="password">New Password</label>
                                <div class="eye-icon">
                                    <button class="btn" (click)="togglePassword()">
                                        <i class="bi bi-eye-fill" [ngClass]="isPasswordVisible ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
                                    </button>
                                </div>
                            </div>


                            <div data-mdb-input-init class="floating-form mb-3" style="width: 80%; margin: 0 auto;">
                                <input [type]="isConfirmPasswordVisible  ? 'text' : 'password'"  id="confirm-password" class="form-control form-control-lg"
                                placeholder=" "    [(ngModel)]="confirmPassword"  name="confirmPassword" required />
                                <label class="form-label" for="password">Confirm Password</label>
                                <div class="eye-icon">
                                    <button class="btn" (click)="toggleConfirmPasswordVisibility()">
                                        <i class="bi bi-eye-fill" [ngClass]="isConfirmPasswordVisible  ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
                                    </button>
                                </div>
                            </div>



                         
                    </form>
                    <div class="login-btn">
                           <button class="btn text-center text-white" type="submit" (click)="reset()" >Update Password</button>
                     </div>
                     
                   
                </div>
                  
            </div>
        </div>
    </div>
</section>
