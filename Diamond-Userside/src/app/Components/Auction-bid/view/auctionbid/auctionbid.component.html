<app-nav></app-nav>
<section class="bid">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="title my-4">
                    <h2>Bids</h2>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="bid-img">
                    <img src="../../../../../assets/Img/Auctoin/glass-piece-broken-crystallized.png" alt=""
                        class="img-fluid">
                </div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="card p-4">
                    <div class="bid-name mb-3">
                        <h5>Rough Diamond</h5>
                    </div>
                    <div class="bid-details">
                        <div class="type d-flex flex-wrap align-items-center justify-content-between position-relative">
                            <h5>Diamond</h5>
                            <h6>Natural</h6>
                            <div class="dot">
                                <h5>:</h5>
                            </div>
                        </div>
                        <div
                            class="piece my-3 d-flex flex-wrap align-items-center justify-content-between position-relative">
                            <h5>Piece</h5>
                            <h6>778</h6>
                            <div class="dot">
                                <h5>:</h5>
                            </div>
                        </div>
                        <div
                            class="weight d-flex flex-wrap align-items-center justify-content-between position-relative">
                            <h5>Weight</h5>
                            <h6>46.00</h6>
                            <div class="dot">
                                <h5>:</h5>
                            </div>
                        </div>
                        <div
                            class="size my-3 d-flex flex-wrap align-items-center justify-content-between position-relative">
                            <h5>Size</h5>
                            <h6>5-6</h6>
                            <div class="dot">
                                <h5>:</h5>
                            </div>
                        </div>
                        <div
                            class="color d-flex flex-wrap align-items-center justify-content-between position-relative">
                            <h5>Color</h5>
                            <h6>Cognac</h6>
                            <div class="dot">
                                <h5>:</h5>
                            </div>
                        </div>
                        <div
                            class="origin my-3 d-flex flex-wrap align-items-center justify-content-between position-relative">
                            <h5>Rough Origin</h5>
                            <h6>BOSTWALA</h6>
                            <div class="dot">
                                <h5>:</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




            <!-- auction data section start -->
            <div class="date mt-4">
                <div class="card px-5 py-3">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="date-title">
                                <h3>Auction Date:</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="my-4 floating-form">
                                    <input type="date" class="form-control form-control-lg">
                                    <label for="" class="form-lable">Start Date</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="my-4 floating-form">
                                    <input type="date" class="form-control form-control-lg">
                                    <label for="" class="form-lable">End Date</label>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-6">
                                <div class="min-date text-center">
                                    <p>Minimum Starting Bid and Bid Increment of â‚¹500 Requried</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- auction data section end -->


            <!-- time slote start -->
            <section class="time my-4">
                <div class="card px-5 py-3">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="title my-5">
                            <h3>Time Slot:</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <div class="mb-3 floating-form">
                                <input type="date" class="form-control form-control-lg">
                                <label for="" class="form-label">Time Slot</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3 floating-form">
                                <input type="date" class="form-control form-control-lg" [(ngModel)]="selectedDate"
                                    (change)="onDateChange()">
                                <label for="" class="form-label">Time Slot 2</label>
                            </div>
                            <div class="mb-3 floating-form" *ngIf="timeSlots.length > 0">
                                <select class="form-control form-control-lg" [(ngModel)]="selectedTimeSlot" (change)="onTimeSlotChange()">
                                    <option value="0">Selectd Time</option>
                                    <option *ngFor="let slot of timeSlots" [value]="slot">{{ slot }}</option>
                                </select>
                                <label class="form-label">Available Time Slots</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mt-3 floating-form">
                                <input type="date" class="form-control form-control-lg">
                                <label for="" class="form-label">Time Slot 3</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mt-3 floating-form">
                                <input type="date" class="form-control form-control-lg">
                                <label for="" class="form-label">Time Slot 4</label>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- time slote end -->


            <!-- inspection data modal start -->
            <div class="modal fade" id="timeSlotModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel">Inspection Date</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3 floating-form ">
                                <input type="text" class="form-control form-control-lg text-center date-color"
                                    [(ngModel)]="selectedDate">
                                <label for="" class="form-label">Inspection Date</label>
                            </div>

                            <div class="my-4 floating-form ">
                                <input type="text" class="form-control form-control-lg text-center date-color"
                                    [(ngModel)]="selectedTimeSlot">
                                <label for="" class="form-label">Inspection Time</label>
                            </div>

                            <div class="inspection-date text-center mt-5">
                                <button class="btn fs-5" (click)="onInspectClick()">Inspect the Diamond</button>
                            </div>
                            <div class="back-btn text-center">
                                <button class="btn fs-5 fw-bold">Back To Home</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <!-- inspection data modal end -->


            <!-- profile sectoin Start -->
            <div class="col-lg-12">
                <div class="card py-4 mb-3">
                    <div class="profile">
                        <div class="client-details d-flex flex-wrap align-items-center justify-content-evenly">
                            <div class="client-img">
                                <img src="../../../../assets/Img/slider/client.png" alt="client">
                            </div>
                            <div class="client-name d-flex flex-wrap align-items-center">
                                <form action="">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="input-container floating-form">
                                                <input readonly type="text" id="username" class="form-control"
                                                    placeholder=" " name="username" />
                                                <label for="username" class="form-label">User
                                                    Name</label>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="input-container floating-form">
                                                <input readonly type="text" id="companyname" class="form-control"
                                                    placeholder=" " name="companyname" />
                                                <label for="companyname" class="form-label">Company
                                                    Name</label>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="input-container floating-form mt-4">
                                                <input readonly type="text" id="address" class="form-control"
                                                    placeholder=" " name="address" />
                                                <label for="address" class="form-label">Address
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
            <!-- profile sectoin end -->
        </div>
    </div>
</section>
