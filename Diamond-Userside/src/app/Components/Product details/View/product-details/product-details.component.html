<app-nav></app-nav>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12" id="carousel2" style="
          display: flex; flex-direction: column;">

<div class="module-slider">
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- Dynamically generate carousel items -->
      <div 
        class="carousel-item" 
        *ngFor="let d of attachments; let i = index" 
        [class.active]="i === 0">
        <img [src]="d.postAttachmentURL" class="d-block w-100" [alt]="'Image ' + (i + 1)">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
      




     

    </div>

    <ng-container *ngFor="let item of mains">
      <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="pro mt-5">
          <div class="card mb-3">
            <div class="products-details">
              <div class="price d-flex flex-wrap align-items-center justify-content-between">
                <h5>{{item.highlightedText}}</h5>
                <div class="fav">
                  <button class="btn" (click)="toggleHeart(item.postID)">
                    <i class="bi bi-heart-fill" id="heart" [class.red]="isHeartRed"></i>
                  </button>
                </div>
              </div>


              <ng-container *ngIf="selectedVideoURL">
                <h3 (click)="openVideo(selectedVideoURL)" class="live">
                  Live View
                </h3>
              </ng-container>
            </div>
          </div>
          <div class="card">
            <div class="post-details px-3">
              <div *ngFor="let metaData of metaDatas">
                <div class="piece d-flex flex-wrap align-items-center justify-content-between">
                  <h6>{{ metaData.categoryName }}</h6>
                  <p>{{ metaData.metaDataValue }}</p>
                  <div class="dot">
                    <h5>:</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>




      <div class="col-lg-12">
        <div class="client">
          <div class="client-details d-flex flex-wrap align-items-center justify-content-center">
            <div class="client-img">
              <img src="../../../../assets/Img/slider/client.png" alt="client">
            </div>
            <div class="client-name d-flex flex-wrap align-items-center">
              <form action="">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="input-container floating-form">
                      <input readonly type="text" id="username" class="form-control" placeholder=" " name="username"
                        [(ngModel)]="userDetails.userName" />
                      <label for="username" class="form-label">User
                        Name</label>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="input-container floating-form">
                      <input readonly type="text" id="companyname" class="form-control" placeholder=" "
                        name="companyname" [(ngModel)]="userDetails.companyName" />
                      <label for="companyname" class="form-label">Company
                        Name</label>
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="input-container floating-form">
                      <input readonly type="text" id="address" class="form-control" placeholder=" " name="address"
                        [(ngModel)]="userDetails.address" />
                      <label for="address" class="form-label">Address
                      </label>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="chat-icon ms-5">
              <div class="calls mt-5">
                <div class="call-btn d-flex flex-wrap align-items-center">
                  <button class="btn">
                    <a [href]="'tel:' + userDetails.phoneNumber">
                      <i class="bi bi-telephone-fill text-white"></i>
                    </a>
                  </button>
                  <a [href]="'tel:' + userDetails.phoneNumber">
                    <div class="title">
                      <h5 class="text-white">Call</h5>
                    </div>
                  </a>
                </div>
              </div>
              <div class="message my-5">
                <div class="call-btn d-flex flex-wrap align-items-center">
                  <button class="btn">
                    <a [href]="'https://api.whatsapp.com/send?phone='+ userDetails.phoneNumber">
                      <i class="bi bi-whatsapp text-white"></i>
                    </a>
                  </button>
                  <a [href]="'https://api.whatsapp.com/send?phone='+ userDetails.phoneNumber">
                    <div class="titles">
                      <h5 class="text-white">Whatsapp</h5>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </ng-container>

  </div>
</div>

<app-footer></app-footer>
