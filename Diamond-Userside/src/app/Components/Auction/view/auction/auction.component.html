<app-nav></app-nav>
<section class="auction">
    <div class="container">
        <div class="row">


            <div class="col-lg-12">
                <!-- Update Buttons to change mainCategory instead of subCategory -->
                <ul class="nav nav-pills my-5" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-natural-tab"
                            [ngClass]="{'active': mainCategory === DiamondCategory.Natural}"
                            data-bs-target="#pills-natural" type="button" role="tab" aria-controls="pills-natural"
                            (click)="onCategoryChange(DiamondCategory.Natural)" aria-selected="false">
                            Natural
                        </button>
                    </li>

                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-labGrown-tab"
                            [ngClass]="{'active': mainCategory === DiamondCategory.LabGrown}"
                            data-bs-target="#pills-labGrown" type="button" role="tab" aria-controls="pills-labGrown"
                            (click)="onCategoryChange(DiamondCategory.LabGrown)" aria-selected="true">
                            Lab Grown
                        </button>
                    </li>
                </ul>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="title my-3">
                    <h2>Auction</h2>
                </div>
            </div>
            <div class="row">
                <div *ngFor="let auction of auctionList" class="col-lg-6 col-md-6 col-sm-12">
                    <div class="card p-3 my-3">
                        <div class="auctions">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h2 class="text-center">
                                        {{ auction.auctionTitle.length > 30 ? (auction.auctionTitle | slice:0:30) +
                                        '...' : auction.auctionTitle }}
                                    </h2>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-5 col-md-5 col-sm-12">
                                    <div class="auction-img" *ngIf="auction.postAttachments?.length > 0"
                                        style="cursor: pointer;"
                                        [routerLink]="['/auctionbid',auction.postMainData.postID]">
                                        <img [src]="auction.postAttachments[0].postAttachmentURL" alt="Auction Image"
                                            class="img-fluid" />
                                    </div>
                                </div>

                                <div class="col-lg-7">
                                    <div class="auctoin-details mb-2 d-flex align-items-center justify-content-between">
                                        <h5> </h5>
                                        <h6>{{auction.postMainData.highlightedText}}</h6>
                                    </div>
                                    <div class="auction-detail" *ngFor="let meto of auction.postMetaDatas">
                                        <div class="piece d-flex align-items-center justify-content-between">
                                            <h5>{{meto.categoryName}}</h5>
                                            <h6>{{meto.metaDataValue}}</h6>
                                            <div class="dot">
                                                <h5>:</h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
