<div class="polish-color">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="shap-title">
                    <h6>Color*</h6>
                </div>
            </div>
        </div>
    </div>
    <ul
        class="nav nav-pills"
        id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-d-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-d" type="button"
                role="tab" aria-controls="pills-d"
                aria-selected="true">D To Z</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-General-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-General"
                type="button" role="tab"
                aria-controls="pills-General"
                aria-selected="false">General</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-Fancy-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-Fancy" type="button"
                role="tab" aria-controls="pills-Fancy"
                aria-selected="false">Fancy</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-Treated-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-Treated"
                type="button" role="tab"
                aria-controls="pills-Treated"
                aria-selected="false">Treated</button>
        </li>
    </ul>

    <div class="tab-content" id="pills-tabContent">

        <!--Color d tab start -->
        <div class="tab-pane fade show active" id="pills-d"
            role="tabpanel"
            aria-labelledby="pills-d-tab" tabindex="0">
            <div class="db-shap my-4">
                <div class="row">
                    <div class="chip-list-container"
                    (wheel)="onScroll($event)">
                    <div class="chip"
                    *ngFor="let chip of numberss"
                        [class.active]="chip.isActive"
                        (click)="selectChip(chip)">
                        <div class="card py-2">
                            <div
                                class="db-img text-center">
                                <div class="shap-name">
                                    <h6>{{chip.color}}</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>

                        *ngFor="let size of numbers">

                                    <h6
                                        class="active">{{size.color}}</h6>
                                </div>
                            </div>
                        </div>
                    </div> -->

                                    <h6>{{size.name}}</h6>
                                </div>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="shap-title">
                        <h6>Clarity*</h6>
                    </div>
                </div>
            </div>
            <div class="db-shap my-4">
                <div class="row">
                    <!-- <div class="col"
                        *ngFor="let size of numbers">
                        <div class="card py-2">
                            <div class="db-img text-center">
                                <div class="shap-name">
                                    <h6
                                        class="active">{{size.cla}}</h6>
                                </div>
                            </div>
                        </div>
                    </div> -->
                    <div class="chip-list-container"
                    (wheel)="onScroll($event)">
                    <div class="chip"
                    *ngFor="let size of numbers"
                        [class.active]="size.isActive"
                        (click)="selectChip(size)">
                        <div class="card py-2">
                            <div
                                class="db-img text-center">
                                <div class="shap-name">
                                    <h6>{{size.cla}}</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                                </div>
                            </div>
                        </div>
                    </div> -->
                    

                </div>
            </div>
        </div>
        <!-- color d tab end -->

        <!-- fancy color tab start -->

        <div class="tab-pane fade show" id="pills-Fancy"
            role="tabpanel"
            aria-labelledby="pills-Fancy-tab" tabindex="0">
            <div class="db-shap my-4">

                <div class="color-tab">
                    <div class="row">
                        <div class="col"
                            *ngFor="let size of numbers">
                            <div class="card py-2 px-3">
                                <div
                                    class="db-img text-center">
                                    <div class="shap-name">
                                        <h6
                                            class="active">{{size.Colors}}</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col"
                            *ngFor="let size of textsizes">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="fancy my-4">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="shap-title">
                                <h6>Fancy Intensity*</h6>
                            </div>
                        </div>
                    </div>
                    <div class="db-shap my-4">
                        <div class="row">
                            <div class="col"
                                *ngFor="let size of numbers">
                                <div class="card py-2">
                                    <div

                                        <div

                                        </div>
                                    </div>
                                </div>
                            </div>

                                        <div

                                            <h6

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col"
                                *ngFor="let size of textsizes">
                                <div class="card py-2">
                                    <div
                                        class="db-img text-center">
                                        <div
                                            class="shap-name">
                                            <h6>{{size.name}}</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
